    <header class="log-head">
   
        <nav class="navbar navbar-expand-md navbar-light">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <a class="nav-link" href="login.html">تسجيل دخول الافراد</a>

    <section class="login">

                    <h5 class="wow fadeIn" data-wow-duration="1.5s" data-wow-delay=".8s">تسجيل دخول الشركات</h5>
                    <form class="mt-5 wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="1s">

                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة المرور" required>

                        <a href="forget-password.html" class="pass">نسيت كلمة المرور؟</a>

                            <button type="submit" class=" mt-5 gred-blue hvr-glow btn">دخول</button> 
                        </div>
                        <div class="creat mt-5 text-center">

                    </form>
                </div>
                <div class="col-md-6 col-12">
                    <div class="wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay="1s">

                    </div>
                </div>
            </div>
