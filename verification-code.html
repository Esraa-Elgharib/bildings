<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="log-head">
   
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="#"><img src="imgs/logo.png" class="img-fluid" width="95"></a>
        </nav>
        
        <style>
            input { text-align: center; padding: 1rem; border-radius: 1rem;}
            .log-form form .num { width: auto;}
            input:focus { outline: none;}

            @media only screen and (min-width:600px){ .log-form form .num { width: 90%; margin: 2rem auto;}}
        </style>
        
    </header>

    <!--==================================================================================================-->

    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <h5 class="wow fadeIn" data-wow-duration="1.5s" data-wow-delay=".8s">كود التفعيل</h5>
                    <p class="mt-3">الرجاء ادخال كود التفعيل المرسل على جوالك
                       
                    </p>
                    <span id="app"></span>
                    <form action="new-password.html" class="mt-5 pt-4 wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="1s">
                        <div class="row text-center">
                            <div class="col-3">
                                <input class="num" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}"/>
                            </div>
                            <div class="col-3">
                                <input class="num" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}"/>
                            </div>
                            <div class="col-3">
                                <input class="num" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}"/>
                            </div>
                            <div class="col-3">
                                <input class="num" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}"/>
                            </div>
                          </div>

                        <div class="text-center">
                            <button type="submit" class="mt-5 gred-blue hvr-glow btn">ارسال</button> 
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-12">
                    <div class="wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay="1s">
                        <img src="imgs/Group 1258.png" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="js/main.js"></script>
    
</body>
</html>
