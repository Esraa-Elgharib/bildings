<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب جديد</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="log-head">
   
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="#"><img src="imgs/logo.png" class="img-fluid" width="95"></a>
        </nav>
        
    </header>

    <!--==================================================================================================-->

    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <h5 class="wow fadeIn" data-wow-duration="1.5s" data-wow-delay=".8s">انشاء حساب جديد للافراد</h5>
                    <form class="mt-5 wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="1s">
                        <div class="form-group">
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="اسم المستخدم" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="البريد الالكترونى" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="رقم الجوال" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="المدينة" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة المرور" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="تأكيد كلمة المرور" required>
                        </div>
        
                        <div class="text-center">
                            <button type="submit" class=" mt-5 gred-blue hvr-glow btn">انشاء</button> 
                        </div>
                        <div class="creat mt-5 text-center">
                            <a href="login.html" class="create">بالفعل لديك حساب؟<span>تسجيل الدخول</span></a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-12">
                    <div class="wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay="1s">
                        <img src="imgs/Group 1258.png" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>







    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="js/main.js"></script>
    
</body>
</html>
